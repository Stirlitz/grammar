language: python
python:
  - "2.6"
  - "2.7"
  - "3.2"
  - "3.3"
  - "pypy"
matrix:
  allow_failures:
    - python: "3.2" # because u'' doesn't work
    - python: "pypy"
branches:
  except:
    - prod
install: pip install coveralls
script:
  - coverage run --branch --source=grammar test.py
after_success:
  - coveralls
